<div class="wrapper">

  <div id="error_message"></div>
       <form action="submit.html" onsubmit="return validateItems();" method="POST">

         <center><label FOR="name">Name:</label>
           <input type="text" id="name" name="name"><br />
           <br>
           <label for="email">Email:</label>
           <input type="text" id="email" name="email"> <br />
           <br>
           <label for="phone">Phone:</label>
           <input type="text" id="phone" name="phone"> <br />
           <br>

<label for="contact"> Reason for Inquiry:</label>
           <select id="contact" name="contact">
             <option value="catering" selected>--Catering--</option>

               <option value="feedback">Feedback</option>
               <option value="private party">Private Party</option>
               <option value="other">Other</option>
               </select>
               <br />
               <label for="info">Additional Information</label>
               <textarea id="info" name="info">
               </textarea>
               <br />

<br>
Have You Been To The Restaurant?
<input type="radio" id="choice1" name="answer" value="no"> No
<input type="radio" id="choice2" name="answer" value="yes"> Yes


<br>

                 <br>
Best Days To Contact You:
<input type="checkbox" id="monday" name="contact" value="M">
<label for="monday">M</label>
<input type="checkbox" id="tuesday" name="contact" value="T">
 <label for="tuesday">T</label>
 <input type="checkbox" id="wednesday" name="contact" value="W">
 <label for="wednesday">W</label>
 <input type="checkbox" id="thursday" name="contact" value="Th">
  <label for="thursday">Th</label>
  <input type="checkbox" id="friday" name="contact" value="F">
   <label for="friday">F</label>

 <br>
 <button style="background-color: #FBA26B; color: white;" "type="submit" id="submitButton" class="btn btn-default">Submit Request</button>


</form>
